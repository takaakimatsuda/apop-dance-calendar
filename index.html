<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOP Dance Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        :root {
            --primary: #FF5722;
            --secondary: #FFC107;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--surface);
            border-bottom: 2px solid var(--primary);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .view-toggle {
            display: flex;
            background-color: var(--surface-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .view-btn.active {
            background-color: var(--primary);
            color: var(--text);
        }

        /* Stats */
        .stats {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Filters */
        .filters {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select, .filter-input {
            padding: 12px;
            background-color: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text);
        }

        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--surface-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        /* Content */
        .content {
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error {
            background-color: #c62828;
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Event Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .event-card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 87, 34, 0.2);
        }

        .event-header {
            margin-bottom: 15px;
        }

        .event-date {
            color: var(--secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .event-location {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .content-item {
            background-color: var(--surface-light);
            padding: 10px;
            border-radius: 6px;
        }

        .content-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .content-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .event-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            align-self: flex-start;
        }

        .status-entry {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-closed {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status-upcoming {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--secondary);
        }

        .event-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .event-link:hover {
            text-decoration: underline;
        }

        /* Calendar View */
        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        .calendar-header {
            background-color: var(--surface);
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .calendar-day {
            background-color: var(--surface);
            min-height: 120px;
            padding: 10px;
            position: relative;
        }

        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .calendar-event {
            background-color: var(--primary);
            color: var(--text);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 2px;
            cursor: pointer;
            line-height: 1.2;
        }

        .calendar-event:hover {
            background-color: #e64a19;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .no-results-subtext {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                text-align: center;
                font-size: 20px;
            }

            .view-toggle {
                justify-self: center;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-content {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                font-size: 12px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .stat-number {
                font-size: 24px;
            }

            .event-card {
                padding: 15px;
            }

            .event-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

                    <button class="view-btn active" data-view="list">„É™„Çπ„ÉàË°®Á§∫</button>

                <div class="error" id="error" style="display: none;"></div>

                <!-- „É™„Çπ„ÉàË°®Á§∫ -->
                <div class="list-view active" id="list-view">

    <script>
        // ÂÆöÊï∞
        const API_URL = 'https://script.google.com/macros/s/AKfycbzfgpo0Yp6rgYVvaxdoDGh9BcD2LPV5g616VkN1kbBbhlYcOdn3TiPMFFhPG5UsIea8/exec';

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let allEvents = [];
        let filteredEvents = [];
        let currentView = 'list';

        // ÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await loadEvents();
        });

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        function setupEventListeners() {
            // „Éì„É•„ÉºÂàá„ÇäÊõø„Åà
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchView(e.target.dataset.view);
                });
            });

            // „Ç≠„Éº„ÉØ„Éº„ÉâÊ§úÁ¥¢„ÅÆEnter„Ç≠„Éº
            document.getElementById('keyword-filter').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });

            // „Éï„Ç£„É´„Çø„Éº„ÅÆËá™ÂãïÈÅ©Áî®
            ['region-filter', 'prefecture-filter', 'content-filter', 'show-past-events'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });
        }

        // API„Åã„Çâ„Ç§„Éô„É≥„Éà„Éá„Éº„Çø„ÇíÂèñÂæó
        async function loadEvents() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    allEvents = data.events || [];
                    filteredEvents = [...allEvents];

                    updateStats(data.stats);
                    populateFilters();
                    displayEvents();
                    showLoading(false);
                } else {
                    throw new Error('API„Åã„Çâ„ÅÆ„Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                showError('„Ç§„Éô„É≥„Éà„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                showLoading(false);
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats(stats) {
            if (stats) {
                document.getElementById('total-events').textContent = stats.total || allEvents.length;
                document.getElementById('upcoming-events').textContent = stats.upcoming || allEvents.length;

                if (stats.lastUpdated) {
                    const date = new Date(stats.lastUpdated);
                    document.getElementById('last-updated').textContent =
                        `${date.getMonth() + 1}/${date.getDate()}`;
                } else {
                    document.getElementById('last-updated').textContent = '‰ªäÊó•';
                }
            }
        }

        // „Éï„Ç£„É´„Çø„Éº„ÅÆÈÅ∏ÊäûËÇ¢„ÇíË®≠ÂÆö
        function populateFilters() {
            const regions = [...new Set(allEvents.map(event => event.region).filter(Boolean))];
            const prefectures = [...new Set(allEvents.map(event => event.prefecture).filter(Boolean))];
            const contents = [...new Set(allEvents.map(event => event.mainContent).filter(Boolean))];

            populateSelect('region-filter', regions);
            populateSelect('prefecture-filter', prefectures);
            populateSelect('content-filter', contents);
        }

        // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´ÈÅ∏ÊäûËÇ¢„ÇíËøΩÂä†
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const defaultOption = select.querySelector('option[value=""]');

            // Êó¢Â≠ò„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢Ôºà„Éá„Éï„Ç©„É´„Éà„Ç™„Éó„Ç∑„Éß„É≥‰ª•Â§ñÔºâ
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }

            // Êñ∞„Åó„ÅÑ„Ç™„Éó„Ç∑„Éß„É≥„ÇíËøΩÂä†
            options.sort().forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // „Éï„Ç£„É´„Çø„Éº„ÇíÈÅ©Áî®
        function applyFilters() {
            const region = document.getElementById('region-filter').value;
            const prefecture = document.getElementById('prefecture-filter').value;
            const content = document.getElementById('content-filter').value;
            const keyword = document.getElementById('keyword-filter').value.toLowerCase();
            const showPastEvents = document.getElementById('show-past-events').checked;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            filteredEvents = allEvents.filter(event => {
                const matchRegion = !region || event.region === region;
                const matchPrefecture = !prefecture || event.prefecture === prefecture;
                const matchContent = !content || event.mainContent === content;
                const matchKeyword = !keyword ||
                    event.name.toLowerCase().includes(keyword) ||
                    event.venue.toLowerCase().includes(keyword) ||
                    event.prefecture.toLowerCase().includes(keyword);

                // ÈÅéÂéª„ÅÆ„Ç§„Éô„É≥„Éà„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                let matchDate = true;
                if (!showPastEvents && event.eventDate) {
                    const eventDate = new Date(event.eventDate);
                    matchDate = eventDate >= today;
                }

                return matchRegion && matchPrefecture && matchContent && matchKeyword && matchDate;
            });

            displayEvents();
        }

        // „Éï„Ç£„É´„Çø„Éº„Çí„ÇØ„É™„Ç¢
        function clearFilters() {
            document.getElementById('region-filter').value = '';
            document.getElementById('prefecture-filter').value = '';
            document.getElementById('content-filter').value = '';
            document.getElementById('keyword-filter').value = '';
            document.getElementById('show-past-events').checked = false;

            filteredEvents = [...allEvents];
            applyFilters();
        }

        // „Ç§„Éô„É≥„Éà„ÇíË°®Á§∫
        function displayEvents() {
            if (currentView === 'list') {
                displayEventsList();
            } else {
                displayEventsCalendar();
            }
        }

        // „É™„Çπ„ÉàË°®Á§∫
        function displayEventsList() {
            const grid = document.getElementById('events-grid');
            const noResults = document.getElementById('no-results');

            if (filteredEvents.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        // „Ç§„Éô„É≥„Éà„Ç´„Éº„Éâ„Çí‰ΩúÊàê
        function createEventCard(event) {
            const statusClass = getStatusClass(event.status);

            return `
                <div class="event-card" onclick="openEventLink('${event.twitter}')">
                    <div class="event-header">
                        <div class="event-date">üìÖ ${event.date}</div>
                        <div class="event-title">${event.name}</div>
                        <div class="event-location">üìç ${event.prefecture} - ${event.venue}</div>
                    </div>
                    <div class="event-body">
                        <div class="event-content">
                            <div class="content-item">
                                <div class="content-label">„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ</div>
                                <div class="content-value">${event.mainContent || '-'}</div>
                            </div>
                            <div class="content-item">
                                <div class="content-label">„Çµ„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ</div>
                                <div class="content-value">${event.subContent || '-'}</div>
                            </div>
                        </div>
                        <div class="event-status ${statusClass}">${event.status}</div>
                        ${event.twitter ? `<a class="event-link" href="${event.twitter}" target="_blank" onclick="event.stopPropagation()">„Ç§„Éô„É≥„ÉàURL</a>` : ''}
                    </div>
                </div>
            `;
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆCSS„ÇØ„É©„Çπ„ÇíÂèñÂæó
        function getStatusClass(status) {
            if (status.includes('„Ç®„É≥„Éà„É™„Éº‰∏≠') || status.includes('ÂãüÈõÜ‰∏≠')) {
                return 'status-entry';
            } else if (status.includes('ÁµÇ‰∫Ü') || status.includes('Á∑†Âàá')) {
                return 'status-closed';
            } else {
                return 'status-upcoming';
            }
        }

        // „Ç´„É¨„É≥„ÉÄ„ÉºË°®Á§∫
        function displayEventsCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆ„Éò„ÉÉ„ÉÄ„Éº
            const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            let calendarHTML = weekdays.map(day =>
                `<div class="calendar-header">${day}</div>`
            ).join('');

            // Êúà„ÅÆÊúÄÂàù„ÅÆÊó•„Å®ÊúÄÂæå„ÅÆÊó•
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // „Ç´„É¨„É≥„ÉÄ„Éº„ÅÆÊó•‰ªò„ÇíÁîüÊàê
            const calendarDays = [];
            const currentDate = new Date(startDate);

            for (let i = 0; i < 42; i++) { // 6ÈÄ±ÈñìÂàÜ
                calendarDays.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // ÂêÑÊó•‰ªò„ÅÆ„Çª„É´„Çí‰ΩúÊàê
            calendarDays.forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = filteredEvents.filter(event => event.eventDate === dateStr);
                const isCurrentMonth = date.getMonth() === month;

                calendarHTML += `
                    <div class="calendar-day" style="opacity: ${isCurrentMonth ? 1 : 0.3}">
                        <div class="calendar-day-number">${date.getDate()}</div>
                        ${dayEvents.map(event =>
                            `<div class="calendar-event" onclick="openEventLink('${event.twitter}')" title="${event.name} - ${event.venue}">
                                ${event.name}
                            </div>`
                        ).join('')}
                    </div>
                `;
            });

            calendarGrid.innerHTML = calendarHTML;
        }

        // „Éì„É•„Éº„ÇíÂàá„ÇäÊõø„Åà
        function switchView(view) {
            currentView = view;

            // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // „Éì„É•„Éº„ÅÆË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
            document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
            document.getElementById('calendar-view').style.display = view === 'calendar' ? 'block' : 'none';

            // „Ç§„Éô„É≥„Éà„ÇíÂÜçË°®Á§∫
            displayEvents();
        }

        // „Ç§„Éô„É≥„Éà„É™„É≥„ÇØ„ÇíÈñã„Åè
        function openEventLink(url) {
            if (url && url !== '-') {
                window.open(url, '_blank');
            }
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
