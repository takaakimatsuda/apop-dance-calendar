<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOP Dance Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        :root {
            --primary: #FF5722;
            --secondary: #FFC107;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-light: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--surface);
            border-bottom: 2px solid var(--primary);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .view-toggle {
            display: flex;
            background-color: var(--surface-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .view-btn.active {
            background-color: var(--primary);
            color: var(--text);
        }

        /* Stats */
        .stats {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Filters */
        .filters {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select, .filter-input {
            padding: 12px;
            background-color: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 87, 34, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text);
        }

        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--surface-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        /* Content */
        .content {
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error {
            background-color: #c62828;
            color: var(--text);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Event Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .event-card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 87, 34, 0.2);
        }

        .event-header {
            margin-bottom: 15px;
        }

        .event-date {
            color: var(--secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .event-location {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .event-body {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .content-item {
            background-color: var(--surface-light);
            padding: 10px;
            border-radius: 6px;
        }

        .content-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .content-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .event-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            align-self: flex-start;
        }

        .status-entry {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-closed {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status-upcoming {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--secondary);
        }

        .event-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .event-link:hover {
            text-decoration: underline;
        }

        /* Calendar View */
        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }

        .calendar-header {
            background-color: var(--surface);
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .calendar-day {
            background-color: var(--surface);
            min-height: 120px;
            padding: 10px;
            position: relative;
        }

        .calendar-day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .calendar-event {
            background-color: var(--primary);
            color: var(--text);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 2px;
            cursor: pointer;
            line-height: 1.2;
        }

        .calendar-event:hover {
            background-color: #e64a19;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .no-results-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .no-results-subtext {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                text-align: center;
                font-size: 20px;
            }

            .view-toggle {
                justify-self: center;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                flex-direction: column;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .event-content {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                font-size: 12px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .stat-number {
                font-size: 24px;
            }

            .event-card {
                padding: 15px;
            }

            .event-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">APOP Dance Calendar</div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="list">リスト表示</button>
                    <button class="view-btn" data-view="calendar">カレンダー表示</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 統計情報 -->
            <section class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-events">-</span>
                    <div class="stat-label">総イベント数</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="upcoming-events">-</span>
                    <div class="stat-label">開催予定</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="last-updated">-</span>
                    <div class="stat-label">最終更新</div>
                </div>
            </section>

            <!-- フィルター -->
            <section class="filters">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">地域</label>
                        <select class="filter-select" id="region-filter">
                            <option value="">すべての地域</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">都道府県</label>
                        <select class="filter-select" id="prefecture-filter">
                            <option value="">すべての都道府県</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">コンテンツ種別</label>
                        <select class="filter-select" id="content-filter">
                            <option value="">すべてのコンテンツ</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">キーワード検索</label>
                        <input type="text" class="filter-input" id="keyword-filter" placeholder="イベント名、会場名で検索">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">
                            <input type="checkbox" id="show-past-events" style="margin-right: 8px;">
                            過去のイベントを表示
                        </label>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="applyFilters()">検索</button>
                    <button class="btn btn-secondary" onclick="clearFilters()">クリア</button>
                </div>
            </section>

            <!-- コンテンツ -->
            <section class="content">
                <div class="loading" id="loading">イベント情報を読み込み中...</div>
                <div class="error" id="error" style="display: none;"></div>

                <!-- リスト表示 -->
                <div class="list-view active" id="list-view">
                    <div class="events-grid" id="events-grid"></div>
                    <div class="no-results" id="no-results" style="display: none;">
                        <div class="no-results-icon">🔍</div>
                        <div class="no-results-text">検索条件に一致するイベントが見つかりませんでした</div>
                        <div class="no-results-subtext">フィルターを変更して再度お試しください</div>
                    </div>
                </div>

                <!-- カレンダー表示 -->
                <div class="calendar-view" id="calendar-view">
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // 定数
        const API_URL = 'https://script.google.com/macros/s/AKfycbzfgpo0Yp6rgYVvaxdoDGh9BcD2LPV5g616VkN1kbBbhlYcOdn3TiPMFFhPG5UsIea8/exec';

        // グローバル変数
        let allEvents = [];
        let filteredEvents = [];
        let currentView = 'list';

        // 初期化
        window.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await loadEvents();
        });

        // イベントリスナーの設定
        function setupEventListeners() {
            // ビュー切り替え
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchView(e.target.dataset.view);
                });
            });

            // キーワード検索のEnterキー
            document.getElementById('keyword-filter').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });

            // フィルターの自動適用
            ['region-filter', 'prefecture-filter', 'content-filter', 'show-past-events'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });
        }

        // APIからイベントデータを取得
        async function loadEvents() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    allEvents = data.events || [];
                    filteredEvents = [...allEvents];

                    updateStats(data.stats);
                    populateFilters();
                    displayEvents();
                    showLoading(false);
                } else {
                    throw new Error('APIからのデータ取得に失敗しました');
                }
            } catch (error) {
                console.error('エラー:', error);
                showError('イベントデータの読み込みに失敗しました。しばらくしてから再度お試しください。');
                showLoading(false);
            }
        }

        // 統計情報の更新
        function updateStats(stats) {
            if (stats) {
                document.getElementById('total-events').textContent = stats.total || allEvents.length;
                document.getElementById('upcoming-events').textContent = stats.upcoming || allEvents.length;

                if (stats.lastUpdated) {
                    const date = new Date(stats.lastUpdated);
                    document.getElementById('last-updated').textContent =
                        `${date.getMonth() + 1}/${date.getDate()}`;
                } else {
                    document.getElementById('last-updated').textContent = '今日';
                }
            }
        }

        // フィルターの選択肢を設定
        function populateFilters() {
            const regions = [...new Set(allEvents.map(event => event.region).filter(Boolean))];
            const prefectures = [...new Set(allEvents.map(event => event.prefecture).filter(Boolean))];
            const contents = [...new Set(allEvents.map(event => event.mainContent).filter(Boolean))];

            populateSelect('region-filter', regions);
            populateSelect('prefecture-filter', prefectures);
            populateSelect('content-filter', contents);
        }

        // セレクトボックスに選択肢を追加
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const defaultOption = select.querySelector('option[value=""]');

            // 既存のオプションをクリア（デフォルトオプション以外）
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }

            // 新しいオプションを追加
            options.sort().forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // フィルターを適用
        function applyFilters() {
            const region = document.getElementById('region-filter').value;
            const prefecture = document.getElementById('prefecture-filter').value;
            const content = document.getElementById('content-filter').value;
            const keyword = document.getElementById('keyword-filter').value.toLowerCase();
            const showPastEvents = document.getElementById('show-past-events').checked;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            filteredEvents = allEvents.filter(event => {
                const matchRegion = !region || event.region === region;
                const matchPrefecture = !prefecture || event.prefecture === prefecture;
                const matchContent = !content || event.mainContent === content;
                const matchKeyword = !keyword ||
                    event.name.toLowerCase().includes(keyword) ||
                    event.venue.toLowerCase().includes(keyword) ||
                    event.prefecture.toLowerCase().includes(keyword);

                // 過去のイベントフィルタリング
                let matchDate = true;
                if (!showPastEvents && event.eventDate) {
                    const eventDate = new Date(event.eventDate);
                    matchDate = eventDate >= today;
                }

                return matchRegion && matchPrefecture && matchContent && matchKeyword && matchDate;
            });

            displayEvents();
        }

        // フィルターをクリア
        function clearFilters() {
            document.getElementById('region-filter').value = '';
            document.getElementById('prefecture-filter').value = '';
            document.getElementById('content-filter').value = '';
            document.getElementById('keyword-filter').value = '';
            document.getElementById('show-past-events').checked = false;

            filteredEvents = [...allEvents];
            applyFilters();
        }

        // イベントを表示
        function displayEvents() {
            if (currentView === 'list') {
                displayEventsList();
            } else {
                displayEventsCalendar();
            }
        }

        // リスト表示
        function displayEventsList() {
            const grid = document.getElementById('events-grid');
            const noResults = document.getElementById('no-results');

            if (filteredEvents.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            grid.innerHTML = filteredEvents.map(event => createEventCard(event)).join('');
        }

        // イベントカードを作成
        function createEventCard(event) {
            const statusClass = getStatusClass(event.status);

            return `
                <div class="event-card" onclick="openEventLink('${event.twitter}')">
                    <div class="event-header">
                        <div class="event-date">📅 ${event.date}</div>
                        <div class="event-title">${event.name}</div>
                        <div class="event-location">📍 ${event.prefecture} - ${event.venue}</div>
                    </div>
                    <div class="event-body">
                        <div class="event-content">
                            <div class="content-item">
                                <div class="content-label">メインコンテンツ</div>
                                <div class="content-value">${event.mainContent || '-'}</div>
                            </div>
                            <div class="content-item">
                                <div class="content-label">サブコンテンツ</div>
                                <div class="content-value">${event.subContent || '-'}</div>
                            </div>
                        </div>
                        <div class="event-status ${statusClass}">${event.status}</div>
                        ${event.twitter ? `<a class="event-link" href="${event.twitter}" target="_blank" onclick="event.stopPropagation()">イベントURL</a>` : ''}
                    </div>
                </div>
            `;
        }

        // ステータスのCSSクラスを取得
        function getStatusClass(status) {
            if (status.includes('エントリー中') || status.includes('募集中')) {
                return 'status-entry';
            } else if (status.includes('終了') || status.includes('締切')) {
                return 'status-closed';
            } else {
                return 'status-upcoming';
            }
        }

        // カレンダー表示
        function displayEventsCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();

            // カレンダーのヘッダー
            const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
            let calendarHTML = weekdays.map(day =>
                `<div class="calendar-header">${day}</div>`
            ).join('');

            // 月の最初の日と最後の日
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // カレンダーの日付を生成
            const calendarDays = [];
            const currentDate = new Date(startDate);

            for (let i = 0; i < 42; i++) { // 6週間分
                calendarDays.push(new Date(currentDate));
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // 各日付のセルを作成
            calendarDays.forEach(date => {
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = filteredEvents.filter(event => event.eventDate === dateStr);
                const isCurrentMonth = date.getMonth() === month;

                calendarHTML += `
                    <div class="calendar-day" style="opacity: ${isCurrentMonth ? 1 : 0.3}">
                        <div class="calendar-day-number">${date.getDate()}</div>
                        ${dayEvents.map(event =>
                            `<div class="calendar-event" onclick="openEventLink('${event.twitter}')" title="${event.name} - ${event.venue}">
                                ${event.name}
                            </div>`
                        ).join('')}
                    </div>
                `;
            });

            calendarGrid.innerHTML = calendarHTML;
        }

        // ビューを切り替え
        function switchView(view) {
            currentView = view;

            // ボタンの状態を更新
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // ビューの表示を切り替え
            document.getElementById('list-view').style.display = view === 'list' ? 'block' : 'none';
            document.getElementById('calendar-view').style.display = view === 'calendar' ? 'block' : 'none';

            // イベントを再表示
            displayEvents();
        }

        // イベントリンクを開く
        function openEventLink(url) {
            if (url && url !== '-') {
                window.open(url, '_blank');
            }
        }

        // ローディング表示の切り替え
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // エラー表示
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
