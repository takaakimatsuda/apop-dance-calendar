name: 週次イベントX投稿

on:
  # 毎週金曜18:00 JST（UTC 9:00）に実行
  schedule:
    - cron: '0 9 * * 5'

  # 手動実行を有効化
  workflow_dispatch:

jobs:
  post-to-x:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js 20をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 依存パッケージをインストール
        id: npm-install
        run: npm install
        continue-on-error: true

      - name: 依存パッケージをインストール（リトライ）
        if: steps.npm-install.outcome == 'failure'
        run: |
          sleep 30
          npm install

      - name: X投稿スクリプトを実行
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: npm run post:weekly
