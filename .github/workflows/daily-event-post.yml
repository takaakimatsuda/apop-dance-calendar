name: 毎日イベント投稿

on:
  # 毎日11:45 JST（UTC 2:45）に実行
  schedule:
    - cron: '45 2 * * *'

  # 手動実行を有効化
  workflow_dispatch:

jobs:
  post-to-x:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js 20をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 依存パッケージをインストール
        id: npm-install
        run: npm install
        continue-on-error: true

      - name: 依存パッケージをインストール（リトライ）
        if: steps.npm-install.outcome == 'failure'
        run: |
          sleep 30
          npm install

      - name: 毎日イベント投稿スクリプトを実行
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: npm run post:daily
